<!-- hero area -->
<section class="hero-area bg-primary" id="parallax">
  <!-- social icon -->
  <ul class="list-unstyled ml-5 mt-3 position-relative zindex-1">
    {% for social in site.data.settings.social %}
    <li class="mb-3"><a class="text-white" href="{{ social.link }}"><i class="{{ social.icon }}"></i></a></li>
    {% endfor %}
  </ul>
  <!-- /social icon -->
  <div class="container">
        <div class="layer" id="12">
           <img style="padding: 10px" src="{{ site.baseurl }}/assets/images/illustrations/logo.png" alt="bg-shape" width="250" height="250">
        </div>

  </div>
  <div class="layer-bg w-100">
    <img class="img-fluid w-100" src="{{ site.baseurl }}/assets/images/illustrations/max.jpg" alt="bg-shape">
  </div>


</section>
<!-- /hero area -->
